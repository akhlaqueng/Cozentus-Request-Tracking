<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Manage Department</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style type="text/css">
        
        .pass {
            width: 50%;
            margin: auto;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 5px 10px 18px #888888;
            padding: 30px;
        }
        
        .head {
            background-color: whitesmoke;
            
        }
        
    </style>
</head>
<body>
    
    <div class="container mt-3">
        <div class="row">
            <div class="input-div pass text-center">
            <div class="head">
                <h1 class="text-center">Manage Department</h1>
            </div>
                    <form action="#" th:action="@{/saveDept}" th:object="${dept}"
                            method="post">
                       <div class="mb-3 mt-3">
                        <input type="text" th:field="*{dcode}" class="form-control" id="DeptCode" placeholder="Department Code">
                       </div>
                       <div class="mb-3">
                        <input type="text" th:field="*{pdcode}" class="form-control" id="ParentDeptCode" placeholder="Parent Department Code">
                       </div>
                       <div class="mb-3">
                        <input type="text" th:field="*{dname}" class="form-control" id="DeptNme" placeholder="Department Name">
                       </div>
                       <div class="row mb-3"  >
                           <div class="col-md-6">
                            <label for="Active" class="form-control" >Is Department Active</label>
                           </div>
                           <div class="col-md-6">
                            <select id= "Active" th:field="*{deptactive}" class="form-control">
                                <option value="" selected disabled>-Select-</option>
                                <option th:value=true th:text="True"></option>
                                <option th:value=false th:text="False"></option>
                            </select>
                           </div>
                        
                       
                       </div> 


                        <div class="btn">
                            <input id="btn-submit" type="submit" class="btn btn-success" value="Save">
                        </div>
                        <div class="btn">
                            <input id="btn-submit" type="reset" class="btn btn-danger" value="Cancel">
                        </div>
                     </form>
                     <div class="text-center text-danger" th:text="${message}"></div>
                     <div id="warning-msg"></div>
            </div>
        </div>
        </div>
        <script src="../static/js/DeptManage.js">
            
        </script>
        <!-- <script type="text/javascript" th:inline="javascript" th:src="@{/js/ChangePasswordScript.js}" ></script>  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
</body>
</html>
