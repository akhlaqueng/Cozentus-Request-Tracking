<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

	<title>User Login</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	
	</head>
<body>
	<div class="flex">
		
		<h1 class="p-2 bg-info text-light"><img class="logo" th:src="@{/img/abc.png}" src=""> Request Tracking</h1>
	</div>
	
	<div class="alert alert-warning text-center" th:if="${user.flag}" th:text="${user.msg}"></div>
	<div id="warning-msg"></div>
	<div class="container">
	
		
		<div class="login-content">
			<form action="#" th:action="@{/Login}" th:object="${user}" method="post" autocomplete="off">
				<br>
				<br>
				<h5 class="title">Login Please</h5>
				<br>
				
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
					  
           		   <div class="div">
           		   		<h5>Username / Email</h5>
           		   		<input id="userName" type="text" th:field="*{uemail}" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
           		   </div>
					  
           		   
            	   <div class="div">
           		    	<h5>Password</h5>
           		    	<input id="password" type="password" th:field="*{upassword}" class="input" autocomplete="current-password" required>
  						
            	   </div>
            	</div>
            	
            	<input id="btn-submit" type="submit" class="  btn btn-info btn-lg  " value="      Login      ">
            	
            	<br>
            	<br>
            	<br>
            	<br>
            	<br>
            	<br>
                 <br>
            	<br>
            	<br>
            	<br>
            	      <div>    <span>All Rights Reserved 2021 @Cozentus</span> </div>
            	
            	</form>
        </div>
                    	
        
    </div>
    
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/main.js}" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
  
  
    </body>
</html>
